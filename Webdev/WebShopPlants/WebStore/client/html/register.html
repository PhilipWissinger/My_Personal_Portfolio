<head>
  <meta charset="utf-8" />
  <!-- A set of characters encoding for ASCII -->
  <title>Animated Register Form</title>
  <link rel="stylesheet" href="css/loginregisterform.css" />
</head>

<body>
  <div id="register-container">
    <div class="center">
      <h1>Registrera</h1>
      <form id="login">
        <div class="txt_field">
          <input type="text" required maxlength="20" id="nameReg" />
          <span></span>
          <!--Linjerna mellan varje fält-->
          <label>Namn</label>
        </div>

        <div class="txt_field">
          <input type="email" required id="emailReg" />
          <span></span>
          <label>E-postadress</label>
        </div>

        <div class="txt_field">
          <input type="password" required id="passwordReg" />
          <span></span>
          <label>Lösenord</label>
        </div>

        <input type="submit" onClick="registerAccount(event)" value="Registrera"/>

        <div class="signup_link">
          Redan medlem? <a class="register-link" onclick="viewLogin()" href="#">Logga in istället</a>
        </div>        
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-sf1xnIaFeFwrpJz8n+DdI3q3J+l/ztV7/N8y1k72dOfKsTTLsdJr1N8ZNUQGn7T+Q2+OJ8WfRkRywhO9zfz+Yg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <script src="js/userHandling.js"></script>
</body>
