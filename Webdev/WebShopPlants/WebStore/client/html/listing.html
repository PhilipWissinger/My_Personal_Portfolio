<link rel="stylesheet" href="css/listing.css">
<!-- <script src="js/shop.js"></script> -->
<script src="js/listing.js"></script>
<script src="js/cart.js"></script>


<div class="container" style="height: 100vh; position: relative;">
    <div class="container" style="position: absolute; width: 100%; height: 10%;">
        <button id="backBtn" style="position: absolute; bottom: 0;" class="shadow">Tillbaka</button>
    </div>
    <div id="leftBox" class="container innerColumn" style="left: 0;">
        <img id="listingImage" class="listingImage" src="../shopImages/plant13.jpg">
    </div>
    <div id="rightBox" class="container innerColumn" style="right: 0;">
        <h1 id="listingTitle" class="listingText display-4" style="margin-top: 30px;">Listing</h1>
        <p id="publishDate" class="listingText">Publicerad: </p>
        <h4 id="descriptionTitle" class="listingText">Beskrivning</h4>
        <p id="description" class="listingText">Denna fina stickling av typen elefantöra letar nytt hem. Den är några veckor gammal och har fått fina rötter.</p>
        <p id="listingColor" class="listingText">Färg: grön</p>
        <h4 id="plantName" class="listingText">Monstera</h4>
        <hr class="line" size="2">
        <div class="container" style="display: inline-flex;">
            <img id="waterIcon" class="listingIcon" src="../filterIcons/water2.png">
            <p id="waterIconText" class="iconText">Kräver medel mängd vatten</p>
        </div>
        <hr class="line" size="2">
        <div class="container" style="display: inline-flex;">
            <img id="sunIcon" class="listingIcon" src="../filterIcons/sun2.png">
            <p id="sunIconText" class="iconText">Kräver medel mängd solljus</p>
        </div>
        <hr class="line" size="2">
        <div class="container" style="display: inline-flex;">
            <img id="diffIcon" class="listingIcon" src="../filterIcons/diff1.png">
            <p id="diffIconText" class="iconText">Låg svårighetsgrad</p>
        </div>
        <hr class="line" size="2">
        <div class="container" style="display: inline-flex;">
            <p id="price" class="listingText">450 kr</p>
            <button id="buyBtn" class="shadow">Köp</button>
        </div>
        
    </div>
    
</div>
